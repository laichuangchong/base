<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <script src="bower_components/angular/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <select name="" id="" ng-model="selectedName1">
        <option ng-repeat='x in names'>{{x}}</option>
    </select>
    <p>{{selectedName1}}</p>

    <select ng-model="selectedName2" ng-options="x.site for x in sites">
    </select>
    <p>选择的是:{{selectedName2.site}}</p>
    <p>网址是:{{selectedName2.url}}</p>

    <!--使用对象作为数据源, x 为键(key), y 为值(value):-->
    <select name="" id=""  ng-model ='selectedName3' ng-options="x for (x,y) in sites2"></select>
    <p>选择的是:{{selectedName3}}</p>

    <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars"></select>
    <p>你选择的是: {{selectedCar.brand}}</p>
    <p>型号为: {{selectedCar.model}}</p>
    <p>颜色为: {{selectedCar.color}}</p>



</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.names = ["Google", "Runoob", "Taobao"];
        $scope.sites = [
            {site : "Google", url : "http://www.google.com"},
            {site : "Runoob", url : "http://www.runoob.com"},
            {site : "Taobao", url : "http://www.taobao.com"}
        ];
        $scope.sites2 = {
            site01 : "Google",
            site02 : "Runoob",
            site03 : "Taobao"
        };
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red"},
            car02 : {brand : "Fiat", model : "500", color : "white"},
            car03 : {brand : "Volvo", model : "XC90", color : "black"}
        };

    });
</script>

</body>
</html>
